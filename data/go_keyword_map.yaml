# Keyword → GO term mappings for evidence normalization
# Focused on Mycoplasma-relevant functions (minimal genome context)
# Format: keyword: {go_id, go_name, category}
#
# Categories use subcategory notation: "parent:child" for fine-grained scoring
# e.g. enzyme:glycolysis, enzyme:redox, transporter:abc
# The convergence scorer weights subcategory matches (1.5) higher than
# broad parent matches (0.5), so two "enzyme:glycolysis" entries score
# much higher than "enzyme:glycolysis" vs "enzyme:rna_modification".

