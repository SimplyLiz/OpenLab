services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=sqlite:///biolab.db
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  # Optional: TimescaleDB for time-series simulation data
